<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-visual" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iOS 14.5+ status bar: light-content = dark bar with white text/icons -->
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFF9F0" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0e27" />
    <title>ARES Console</title>
    <!-- CRITICAL iOS FIX: Respect prefers-color-scheme for first paint -->
    <style>
      html, body {
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Light theme default */
      html, body, #root {
        background: #FFF9F0 !important;
        color: #4A403A !important;
      }

      /* Dark theme via media query */
      @media (prefers-color-scheme: dark) {
        html, body, #root {
          background: #0a0e27 !important;
          color: #e8e6e1 !important;
        }
      }

      /* Theme override via data-theme attribute (set by JavaScript) */
      html[data-theme="light"],
      html[data-theme="light"] body,
      html[data-theme="light"] #root {
        background: #FFF9F0 !important;
        color: #4A403A !important;
      }

      html[data-theme="dark"],
      html[data-theme="dark"] body,
      html[data-theme="dark"] #root {
        background: #0a0e27 !important;
        color: #e8e6e1 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
