# Railway uses Nixpacks to build the application
# This tells it we need both Python and Node.js

[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "nodejs-18_x"]

[phases.install]
cmds = [
  "pip install -r scripts/requirements.txt",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run build && npm run start:compiled"
