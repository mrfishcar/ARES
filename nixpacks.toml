# Railway uses Nixpacks to build the application
# Python is needed ONLY for building better-sqlite3 (node-gyp compilation)
# NOT for runtime - we've moved away from BookNLP

# Environment variables for Railway runtime
[variables]
ARES_MODE = "legacy"

[phases.setup]
nixPkgs = ["nodejs-18_x", "python3", "gcc", "gnumake"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "ARES_MODE=legacy npm run build && ARES_MODE=legacy npm run start:compiled"
