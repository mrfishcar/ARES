# Railway uses Nixpacks to build the application
# This tells it we need Node.js only (no Python - we've moved away from BookNLP)

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run build && npm run start:compiled"
